<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Hymnal</title>
  </head>
  <body>
    <div class="top-nav">
      <div class="search-bar">
        <input type="search" id="search-input" placeholder="Search hymn..." />
      </div>

      <div class="checkbox-item">
        <label class="custom-checkbox checkbox-slide">
          <input type="checkbox" />
          <span class="slidemark"></span>
          <span class="label-text">Dual Mode</span>
        </label>
      </div>
    </div>
    <div class="container cross-pattern">
      <div class="left-panel">
        <h2>English</h2>
      </div>

      <div class="right-panel">
        <h2>Twi</h2>
      </div>
    </div>
    <div class="font-buttons">
      <button class="incr-btn">A+</button>
      <button class="decr-btn">A-</button>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./js/renderer.js"></script>
  </body>
</html>
